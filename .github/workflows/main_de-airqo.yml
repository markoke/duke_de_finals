# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - de-airqo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d83fede333c345d9bc33078a4e9ccfb4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_513432aba1c94d4bb1102ccf7032086f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d83fede333c345d9bc33078a4e9ccfb4 }}/markoke/de-airqo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'de-airqo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_69966da7a4a94696ba9fbeb6308ec593 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d83fede333c345d9bc33078a4e9ccfb4 }}/markoke/de-airqo:${{ github.sha }}'